<div class="mainCont">

  <div class="addBtn">
    <button class="btn btn-success">Add Student</button>
  </div>

  <div class="flexCont" *ngIf="students.length > 0; else noData">
  <div class="cardCont" *ngFor="let student of paginatedStudents">
    <img [src]="student.img" alt="Student Image" />
    <p>{{ student.name }}</p>

    <div class="btn-style">
      <button class="btn btn-primary edit-btn">Edit</button>

      <button
        class="btn btn-danger delete-btn"
        (click)="openDeleteModal(student)">
        Delete
      </button>
    </div>
  </div>
</div>

<ng-template #noData>
  <div class="no-data">
    No student data to show
  </div>
</ng-template>


  <div class="pagination" *ngIf="students.length > 0">
  <button
    class="page-btn"
    (click)="prevPage()"
    [disabled]="currentPage === 1">
    <i class="bi bi-chevron-left"></i>
  </button>

  <button
    class="page-btn"
    *ngFor="let page of [].constructor(totalPages); let i = index"
    (click)="currentPage = i + 1"
    [class.active]="currentPage === i + 1">
    {{ i + 1 }}
  </button>

  <button
    class="page-btn"
    (click)="nextPage()"
    [disabled]="currentPage === totalPages">
    <i class="bi bi-chevron-right"></i>
  </button>
</div>



<div class="modal-backdrop" *ngIf="isModalOpen">

  <div class="modal-box">
    <h3>Are you sure you want to delete?</h3>

    <div class="modal-actions">
      <button class="btn btn-secondary custom-btn" (click)="closeModal()">No</button>
      <button class="btn btn-danger custom-btn " (click)="confirmDelete()">Yes</button>
    </div>
  </div>

</div>
